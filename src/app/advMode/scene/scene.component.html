<div
  class="app-content app-content--default relative sticky top-0"
  ngClass.gt-md="-mt-20"
>
  <div fxLayout="row wrap">
    <!-- Image container -->
    <div fxFlex="30%" fxFlex.gt-md="100%">
      <div class="">
        <img
          class="w-full rounded-lg border-4 border-solid app-border-container"
          [src]="img || 'assets/img/background/wilderness/1.png'"
        />
      </div>
    </div>
    <!-- Description container -->
    <div fxFlex="80%" fxFlex.gt-md="100%">
      <div ngClass.lt-md="ml-2" ngClass.md="ml-2" ngClass.gt-md="pt-4">
        <div class="app-body-short-01 mt-4 mb-4">
          <!-- Actions container -->
          <div fxLayout="row wrap" class="app-card-row-holder">
            <ng-container *ngFor="let action of actions">
              <app-action-button
                [action]="action"
                (click)="clickOnAction($event)"
              ></app-action-button>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

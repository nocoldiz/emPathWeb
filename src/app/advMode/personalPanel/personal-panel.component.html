<div class="app-content app-content--default sticky top-0">
  <div class="app-content app-content--default sticky top-0">
    <div class="app-card app-card--m-b mb-4">
      <div class="app-card__content">
        <div class="app-productive-heading-02 mb-4">{{ player.name }}</div>
        <!-- ACTIONS MENU -->
        <button
          mat-icon-button
          #menuTrigger="matMenuTrigger"
          [matMenuTriggerFor]="menu"
        ></button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>

        <div fxLayout="row wrap ">
          <!-- IMAGE AREA -->
          <img
            class="rounded-full"
            usemap="#image-map"
            src="../../../assets/img/hud/player.png"
          />
          <!-- IMAGE MAP -->

          <map name="image-map">
            <area
              target=""
              alt=""
              title=""
              (click)="clickOnBodyPart('head')"
              coords="158,98,62,8"
              shape="rect"
            />
            <area
              target=""
              alt=""
              title=""
              (click)="clickOnBodyPart('upperBody')"
              coords="0,102,216,295"
              shape="rect"
            />
            <area
              target=""
              alt=""
              title=""
              (click)="clickOnBodyPart('lowerBody')"
              coords="53,296,170,565"
              shape="rect"
            />
          </map>
          <!-- STAT CONTAINER -->
          <ng-container *ngIf="player.stats as stat">
            <div class="str stat">
              <span class="stat__name">STR</span>
              <span class="stat__value"> {{ stat.STR }}</span>
            </div>
            <div class="str stat">
              <span class="stat__name">COS</span>
              <span class="stat__value"> {{ stat.COS }}</span>
            </div>
            <div class="int stat">
              <span class="stat__name">INT</span>
              <span class="stat__value"> {{ stat.INT }}</span>
            </div>
            <div class="dex stat">
              <span class="stat__name">DEX</span>
              <span class="stat__value"> {{ stat.DEX }}</span>
            </div>
            <div class="sag stat">
              <span class="stat__name">SAG</span>
              <span class="stat__value"> {{ stat.SAG }}</span>
            </div>
            <div class="lck stat">
              <span class="stat__name">LCK</span>
              <span class="stat__value"> {{ stat.LCK }}</span>
            </div>
            <div class="str stat">
              <span class="stat__name">STR</span>
              <span class="stat__value"> {{ stat.STR }}</span>
            </div>
          </ng-container>
        </div>
        <!-- HP MP ATP CONTAINER -->
        <div fxLayout="row wrap mb-6">
          <div class="bar-container">
            <div class="flex justify-between mb-1">
              <div class="app-productive-heading-01">HP</div>
            </div>
            <div class="app-progress app-progress--small">
              <div
                class="app-progress__bar app-bg-success"
                style="width: 11%"
              ></div>
            </div>
          </div>
        </div>
        <div fxLayout="row wrap mb-6">
          <div class="bar-container">
            <div class="flex justify-between mb-1">
              <div class="app-productive-heading-01">MP</div>
            </div>
            <div class="app-progress app-progress--small">
              <div
                class="app-progress__bar app-bg-success"
                style="width: 100%"
              ></div>
            </div>
          </div>
        </div>
        <div fxLayout="row wrap mb-6">
          <div class="bar-container">
            <div class="flex justify-between mb-1">
              <div class="app-productive-heading-01">ATP</div>
            </div>
            <div class="app-progress app-progress--small">
              <div
                class="app-progress__bar app-bg-success"
                style="width: 11%"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
